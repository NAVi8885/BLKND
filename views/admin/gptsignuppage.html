<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kaira Admin • Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height:100vh; background:#f8f9fa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex; align-items: center; justify-content: center;}
    .card { box-shadow: 0 6px 32px rgba(33,37,41,.08); }
    .brand { font-weight:700; font-size:2rem; color:#212529; text-decoration:none; }
    .login-form { max-width:380px; width:100%; }
    .form-floating label { font-size:.97rem; }
    .text-muted-small { font-size:.97rem; }
    .show-pass { cursor:pointer; position:absolute; right:0; top:0; height:100%; display:flex; align-items:center; padding:0 1rem; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="login-form">
      <div class="text-center mb-3">
        <a href="dashboard.html" class="brand">KAIRA Admin</a>
        <div class="fw-semibold mb-2 text-muted">Sign in to your admin account</div>
      </div>
      <div class="card">
        <div class="card-body p-4">
          <form action="dashboard.html" method="post" autocomplete="off">
            <div class="form-floating mb-3">
              <input type="email" id="adminEmail" name="email" class="form-control" placeholder="admin@kaira.com" required>
              <label for="adminEmail"><i class="fa-regular fa-envelope me-1"></i> Admin Email</label>
            </div>
            <div class="form-floating mb-3 position-relative">
              <input type="password" id="adminPass" name="password" class="form-control" placeholder="Password" required minlength="6">
              <label for="adminPass"><i class="fa-regular fa-lock me-1"></i> Password</label>
              <span class="show-pass" onclick="togglePass()" tabindex="0"><i class="fa-regular fa-eye" id="showIcon"></i></span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check"><input type="checkbox" class="form-check-input" id="remember"><label class="form-check-label" for="remember">Remember me</label></div>
              <a href="#" class="text-decoration-none text-muted text-end text-muted-small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100 fw-bold py-2">Login</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="../user/index.html" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-arrow-left me-1"></i> Back to Store</a>
      </div>
      <div class="text-center text-muted mt-3" style="font-size:13px;">© 2025 Kaira Admin Panel</div>
    </div>
  </div>
  <script>
    function togglePass(){
      const input = document.getElementById('adminPass');
      const icon = document.getElementById('showIcon');
      if(input.type === "password") { input.type = "text"; icon.classList.replace('fa-eye', 'fa-eye-slash'); }
      else { input.type = "password"; icon.classList.replace('fa-eye-slash', 'fa-eye'); }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
